<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <div id="main"><br>
    <h1>Calculator</h1><br>
    
     <input id="first" type="number" placeholder="Enter Number">
     <input id="second" type="number" placeholder="Enter Number"><br><br>
     <button class="a" onclick="add()">+</button>
     <button class="b" onclick="sub()">-</button>
     <button class="c" onclick="multiply()">*</button>
     <button class="d" onclick="divide()">/</button><br><br>
     <p>RESULT:<span></span></p>
    </div> 
     


    <script src="app.js"></script>
</body>
</html>
